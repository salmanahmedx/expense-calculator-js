<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Expense Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="photo">
                <img src="./money-management.jpg" alt="money tree">
            </div>
            <div class="calculator">
                <div class="income">
                    <h2>Income</h2>
                    <p>Income:</p><input type="number" class="income-input input">
                </div>
                <div class="Expense">
                    <h2>Expense</h2>
                    <div>
                        <p>Food:</p><input type="number" class="food input">
                    </div>
                    <div>
                        <p>Rent:</p><input type="number" class="rent input">
                    </div>
                    <div>
                        <p>Clothes:</p><input type="number" class="clothes input">
                    </div>

                </div>
                <button type="button" class="calculate">Calculate</button>
                <h2 class="total-exp">Total Expenses:</h2>
                <h2 class="new-balance">Balance:</h2>
                <div class="saving">
                    <div class="save-input">
                        <div>
                            <p class="save-text">Save: (% of Total Income)</p><input type="range" class="save-percent"
                                min="0" step="0.5" max="100">
                        </div>
                    </div>
                    <button type="button" class="save">Save</button>
                </div>
                <div class="saving-text">
                    <h2 class="saving-amount">Saving Amount:</h2>
                    <h2 class="remaining-balance">Remaining Balance:</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
